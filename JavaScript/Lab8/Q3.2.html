  
   <!DOCTYPE html>
   <html>
      <head>
         <title>Q3.2</title>
         <script type = "text/javascript">
            function Grandparent(name){
               this.name = name;
            }
            Grandparent.prototype.getName =function(){return this.name;}
            var elder = new Grandparent("anonymous");
            
            function Parent(name){ return this.name;}
            function Child(name){ return this.name;}
            
            
            Parent.prototype = elder;
            adult = new Parent("anonymous");
            
            Child.prototype = adult;
            kid = new Child("anonymous");
            
            
            console.log("After objects creation");
            console.log("kid's name ="+kid.name);
            console.log("adult.name ="+adult.name);
           console.log("elder.name ="+elder.name);
           
           
            kid.name ="Chris";
            adult.name = "Bob";
            elder.name ="Andy";
            
            console.log("After update the name objects");
            console.log("kid's name ="+kid.getName());
            console.log("adult.name ="+adult.getName());
           console.log("elder.name ="+elder.getName());
            
         </script>
      </head>

      </body>
   </html>
