  
   <!DOCTYPE html>
   <html>
      <head>
         <title>Q2</title>
         <script type = "text/javascript">
            function expand(){
                    var visibility = document.getElementById("List").style.visibility;
                    if(visibility=="visible"){
                         document.getElementById("List").style.visibility="hidden";
                    }else{
                        document.getElementById("List").style.visibility="visible";
                    }
            }
            function debug(item){
                console.log(item.innerHTML);
            }
            function changeColor(item){
                item.style.backgroundColor='yellow';
            }
            function noColor(item)
            {
                 item.style.backgroundColor='';
            }
            
         </script>
      </head>
       <body>
          <div><p onclick="expand()">File</p></div>
        <div id="List" style="visibility:hidden;">
        <ul>
            <li onclick="debug(this)"  onmouseover="changeColor(this)" onmouseout="noColor(this)">Item 1</li>
             <li onclick="debug(this)" onmouseover="changeColor(this)" onmouseout="noColor(this)">Item 2</li>
            <li onclick="debug(this)" onmouseover="changeColor(this)" onmouseout="noColor(this)">Item 3</li>
        </ul>
        </div>
      </body>
   </html>
